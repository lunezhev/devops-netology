apiVersion: v1
kind: Service
metadata:
  name: netology-svc
spec:
  ports:
    - name: netology
      port: 8080
  selector:
    app: netology-web
---
apiVersion: v1
kind: Pod
metadata:
  name: netology-web
  labels:
    app: netology-web
spec:
  containers:
  - name: netology-web
    image: gcr.io/kubernetes-e2e-test-images/echoserver:2.2
apiVersion: v1